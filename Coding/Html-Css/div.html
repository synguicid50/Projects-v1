<!DOCTYPE html>
<html>
  <head>
    <title>Usage of div</title>
  </head>
  <body>
<div style="width:300px;height:180px;background:#ff0000;border:3px solid #000;color:#ffffff;font:18px serif;text-align:center;padding:120px 0 0 0;position:static;margin:50px 0 0 30px;
">
First box
</div>
<div style="width:300px;height:180px;background:#3c0;border:3px solid #000;color:#ffffff;font:18px serif;text-align:center;padding:120px 0 0 ;position:relative;top:50px;left:30px;
">
Second box
</div>
<div style="max-width:auto;height:40px;background:#336600;border:3px solid #336600;color:#ffffff;font:18px serif;text-align:center;padding:10px 0 0 ;position:fixed;top:0;left:auto;right:auto;
">
Third box
</div>
<br><br>
<div style="width:400px;height:300px;background:#323212;border:2px solid #000000;text-align:center;position:relative;">

</div>
