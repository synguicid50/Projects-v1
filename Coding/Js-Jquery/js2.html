<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>js2</title>
  </head>
  <body>
    <script type="text/javascript">
      var sayi, karesi;
      sayi=prompt("Sayı","Bir sayı yazın");
      karesi=sayi*sayi;
      document.write(sayi,"^2=",karesi,"<br>");
      var i=10,j=11,k=12,n,m;
      m=k+i*j;
      n=i+j*k;
      document.write("m=",m,"<br>");
      document.write("n=",n);
    </script>
  </body>
</html>
