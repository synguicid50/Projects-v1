<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
var gun=prompt("Günler","1-7 arası sayı yazın");
switch (gun){
  case "1":document.write("Pazartesi");
break;
case "2":document.write("Salı");
break;
case "3":document.write("Çarşamba");
break;
case "4":document.write("Perşembe");
break;
case "5":document.write("Cuma");
break;
case "6":document.write("Cumartesi");
break;
case "7":document.write("Pazari");
break;
default:
document.write("Böyle bir gün yok");
}





    </script>
  </body>
</html>
