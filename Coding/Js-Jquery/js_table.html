
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var row=prompt("Satır sayısı");
      var column=prompt("Sütun sayısı");
document.write("<table border='1' cellpadding='0' cellspacing='0'>");
for(var i=1; i<=row; i=i+1){
  document.write("<tr>");
for(var j=1; j<=column; j=j+1){
  document.write("<td width='150' height='15'></td>");
}
document.write("</tr>");
}
document.write("</table>");

    </script>
  </body>
</html>
